<html>
<head>
  <meta charset="utf-8"/>
  <title>Translatinator</title>
  <script src="index.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Simonetta:400,400i,900,900i" rel="stylesheet">
  <style>
    @font-face {
      font-family: "Kleymissky";
      src:
        local("Kleymissky"),
        url("fonts/Kleymissky_0283.otf");
    }
    @font-face {
      font-family: "Junicode";
      src:
        local("Junicode"),
        url("fonts/Junicode.ttf");
    }
    @font-face {
      font-family: "Junicode";
      font-weight: bold;
      src:
        local("Junicode Bold"),
        url("fonts/Junicode-Bold.ttf");
    }
    @font-face {
      font-family: "Junicode";
      font-style: italic;
      src:
        local("Junicode Italic"),
        url("fonts/Junicode-Italic.ttf");
    }
    @font-face {
      font-family: "Junicode";
      font-weight: bold;
      font-style: italic;
      src:
        local("Junicode BoldItalic"),
        url("fonts/Junicode-BoldItalic.ttf");
    }
    h1, h2 {
      font-family: "Kleymissky";
      font-weight: normal;
      margin-bottom: 3px;
    }
    h3.section {
      display: inline;
      font-family: "Simonetta";
      margin-top: 0;
      font-size: 30px;
      font-weight: normal;
      margin-left: 1em;
    }
    #help, #key {
      font-family: "Simonetta";
      font-size: 18px;
    }
    #help {
      width: 70%;
    }
    :lang(la) {
      font-family: "Junicode";
      font-size: 117%;
    }
    body {
      font-family: "Simonetta";
      margin: 0;
      font-size: 36px;
    }
    p {
      margin-top: 0.25em;
      margin-bottom: 0.25em;
    }
    p.line {
      margin: 0;
    }
    .translation-parent {
      display: grid;
      grid-template-columns: 35% 40%;
    }
    .translation-parent > p {
      padding: 0 4px;
      margin-top: -4px;
    }
    .translation-parent > p {
      line-height: 1.7;
    }
    .translation-parent > p:lang(la),
    .translation-parent > p :lang(la) {
      line-height: 1.3;
    }
    #sidebar {
      position: fixed;
      width: 20%;
      text-align: right;
      right: 20px;
      top: 25px;
      bottom: 0px;
      overflow-y: auto;
    }
    #sidebar h3 {
      font-size: 40px;
      margin-bottom: 0;
    }
    #sidebar h4 {
      font-size: 36px;
      font-weight: normal;
      font-style: italic;
      margin-bottom: 0;
    }
    #sidebar .annotation::before {
      content: "â–¸ ";
      color: purple;
    }
    #sidebar {
      font-size: 36px;
    }
    /*
    verb - red
    adverb - orange
    conjunction - yellow
    noun - blue
    pronoun - aqua
    adjective - green ~cyan~
    particle - purple
    */
    .verb {
      color: rgb(196, 53, 22);
    }
    .noun {
      color: rgb(30, 31, 162);
    }
    .pronoun {
      color: rgb(28, 161, 190);
    }
    .relative.pronoun {
      color: rgb(171, 231, 42);
    }
    .adjective.pronoun {
      color: rgb(62, 200, 196);
    }
    .adjective {
      color: rgb(39, 212, 41);
    }
    .annotated {
      text-decoration: purple solid underline;
    }
    .notated {
      text-decoration: gray solid underline;
    }
    .subject {
      text-decoration: orange dotted underline;
    }
    .object {
      text-decoration: purple dotted underline;
    }
    .subject.notated {
      text-decoration: orange solid underline;
    }
    .object.notated {
      text-decoration: purple solid underline;
    }
    #images {
      display: flex;
      width: 100%;
    }
    #images > a {
      display: inline-block;
      flex: 25%;
      height: 260px;
    }
    #images > a > img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Translatinator</h1>
  <p id="help">Hover over a word for its definition, info about its role, etc. Click on it to persist that information (click again to cancel). Same dealio for underlined bits of the translation; scroll for the longer annotations.</p>
  <div id="app"></div>
  <div id="images">
    <a href="https://en.wikipedia.org/wiki/Magellanic_Clouds"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Magellanic_Clouds_%E2%80%95_Irregular_Dwarf_Galaxies.jpg/1600px-Magellanic_Clouds_%E2%80%95_Irregular_Dwarf_Galaxies.jpg"/></a>
    <a href="https://commons.m.wikimedia.org/wiki/File:Caribbean_Sea_-_Long_Exposure.jpg"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Caribbean_Sea_-_Long_Exposure.jpg/800px-Caribbean_Sea_-_Long_Exposure.jpg"/></a>
    <a href="https://en.wikipedia.org/wiki/Northeaster_(painting)"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Northeaster_by_Winslow_Homer_1895.jpg/800px-Northeaster_by_Winslow_Homer_1895.jpg"/></a>
    <a href="https://en.wikipedia.org/wiki/Ilfis_(river)"><img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Ilfis_en_Langau_en_Emme-Valo_078.jpg"/></a>
  </div>
</body>
</html>
