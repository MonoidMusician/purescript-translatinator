<html>
<head>
  <meta charset="utf-8"/>
  <script src="index.js"></script>
  <style>
    h1, h2 {
      font-family: "Kleymissky";
      font-weight: normal;
      margin-bottom: 3px;
    }
    h3.section {
      display: inline;
      font-family: "Simonetta";
      margin-top: 0;
      font-size: 30px;
      font-weight: normal;
      margin-left: 1em;
    }
    .help {
      font-family: "Simonetta";
      font-size: 18px;
    }
    :lang(la) {
      font-family: "Junicode";
      font-size: 117%;
    }
    body {
      font-family: "Simonetta";
      margin: 0;
      font-size: 36px;
    }
    p {
      margin-top: 0.25em;
      margin-bottom: 0.25em;
    }
    p.line {
      margin: 0;
    }
    .translation-parent {
      display: grid;
      grid-template-columns: 40% 40%;
    }
    #sidebar {
      position: fixed;
      /*float: right;*/
      width: 30%;
      text-align: right;
      right: 20px;
    }
    #sidebar h3 {
      font-size: 40px;
      margin-bottom: 0;
    }
    #sidebar {
      font-size: 36px;
    }
    /*
    verb - red
    adverb - orange
    conjunction - yellow
    noun - blue
    pronoun - aqua
    adjective - green ~cyan~
    particle - purple
    */
    .verb {
      color: rgb(196, 53, 22);
    }
    .noun {
      color: rgb(30, 31, 162);
    }
    .pronoun {
      color: rgb(28, 161, 190);
    }
    .relative.pronoun {
      color: rgb(171, 231, 42);
    }
    .adjective.pronoun {
      color: rgb(62, 200, 196);
    }
    .adjective {
      color: rgb(39, 212, 41);
    }
    .subject {
      text-decoration: orange dotted underline;
    }
    .object {
      text-decoration: purple dotted underline;
    }
  </style>
</head>
<body>
  <h1>Translatinator</h1>
  <p class="help">Hover over a word for its definition, info about its role, etc. Click on it to persist that information (click again to cancel).</p>
  <div id="app"></div>
</body>
</html>
